<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=New+Amsterdam&display=swap" rel="stylesheet">

    <title>css-animation</title>
</head>
<body>
    <section>
        <div class="header kalam-regular">
            <h1>ANIMATE x Infinite</h1>
        </div>
        <div class="box">
            <h1 class="animate slideInLeft kalam-regular">Slideinleft</h1>
        </div>
        <div class="box">
            <h1 class="animate bounce animate-infinite kalam-regular">Bounce</h1>
        </div>
        <div class="box">
            <h1 class="animate animate-infinite slideInLeft kalam-regular">Infinite</h1>
        </div>
        <div class="box">
            <h1 class="animate animate-fast animate-infinite slideInLeft kalam-regular">Fast</h1>
        </div>
        <div class="box">
            <h1 class="animate animate-slow animate-infinite slideInLeft kalam-regular">Slow</h1>
        </div>
        <div class="box">
            <h1 class="animate animate-delay-1s animate-infinite slideInLeft kalam-regular">Delay-1s</h1>
        </div>
    </section>
    
</body>
</html>
